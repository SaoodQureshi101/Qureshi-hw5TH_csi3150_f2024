<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used Car Dealership</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Used Car Dealership</h1>
  </header>
  <main>
    <section class="filters">
      <h2>Filter Cars</h2>
      <form id="filterForm">
        <label for="minYear">Min Year:</label>
        <input type="number" id="minYear" name="minYear" placeholder="e.g., 2015">

        <label for="maxYear">Max Year:</label>
        <input type="number" id="maxYear" name="maxYear" placeholder="e.g., 2020">

        <label for="makes">Make:</label>
        <select id="makes" name="makes" multiple>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
          <option value="Ford">Ford</option>
          <option value="Nissan">Nissan</option>
          <option value="Chevrolet">Chevrolet</option>
          <!-- Add more options dynamically using JS -->
        </select>

        <label for="maxMileage">Max Mileage:</label>
        <input type="number" id="maxMileage" name="maxMileage" placeholder="e.g., 30000">

        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" name="minPrice" placeholder="e.g., 5000">

        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" name="maxPrice" placeholder="e.g., 20000">
        <label for="colors">Color:</label>
        <select id="colors" name="colors" multiple>
          <option value="Silver">Silver</option>
          <option value="White">White</option>
          <option value="Black">Black</option>
          <option value="Blue">Blue</option>
          <option value="Red">Red</option>
          <!-- Add more options dynamically using JS -->
        </select>

        <button type="button" id="filterButton">Filter</button>
      </form>
    </section>

    <section class="car-list" id="carList">
      <!-- Car listings will be dynamically inserted here -->
    </section>
  </main>
  <script src="usedCars.js"></script>
  <script src="script.js"></script>
</body>
</html>
